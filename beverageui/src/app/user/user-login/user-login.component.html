<div class="min-h-screen flex items-center justify-center bg-green-100 p-4">
    <div class="bg-white shadow-lg max-w-3xl w-full">
        <div class="flex flex-row">
            <div class="w-1/2 flex flex-col items-center justify-center p-4">
                <img src="assets/images/logo-coffee.png" alt="Logo" class="md:w-36 md:h-36 w-20 h-20 object-contain">
                <h6 class="text-xs md:text-xl font-semibold text-green-800">TA Coffee</h6>
                <h1 class="text-xl md:text-2xl font-bold text-gray-900 mb-4">Welcome back!</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full">
                    <div class="relative w-full h-10 mb-4">
                        <input id="email" name="email" type="email" formControlName="email"
                            class="peer shadow-md w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-blue-gray-200 focus:border-gray-900"
                            placeholder="" />
                        <label
                            for="email"
                            class="flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-blue-gray-500 leading-tight peer-focus:leading-tight peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500 transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[' '] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-tl-md before:border-t peer-focus:before:border-t-2 before:border-l peer-focus:before:border-l-2 before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[' '] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-tr-md after:border-t peer-focus:after:border-t-2 after:border-r peer-focus:after:border-r-2 after:pointer-events-none after:transition-all peer-disabled:after:border-transparent peer-placeholder-shown:leading-[3.75] text-gray-500 peer-focus:text-gray-900 before:border-blue-gray-200 peer-focus:before:!border-gray-900 after:border-blue-gray-200 peer-focus:after:!border-gray-900">
                            Email
                        </label>
                    </div>
                    <div class="relative w-full h-10 mb-4">
                        <input id="password" name="password" type="password" formControlName="password"
                            class="peer shadow-md w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-blue-gray-200 focus:border-gray-900"
                            placeholder="" />
                        <label
                            for="password"
                            class="flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-blue-gray-500 leading-tight peer-focus:leading-tight peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500 transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[' '] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-tl-md before:border-t peer-focus:before:border-t-2 before:border-l peer-focus:before:border-l-2 before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[' '] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-tr-md after:border-t peer-focus:after:border-t-2 after:border-r peer-focus:after:border-r-2 after:pointer-events-none after:transition-all peer-disabled:after:border-transparent peer-placeholder-shown:leading-[3.75] text-gray-500 peer-focus:text-gray-900 before:border-blue-gray-200 peer-focus:before:!border-gray-900 after:border-blue-gray-200 peer-focus:after:!border-gray-900">
                            Password
                        </label>
                    </div>
                    <div class="flex flex-row-reverse mb-4">
                        <span class="font-semibold underline text-green-900 hover:text-green-700 cursor-pointer ">Forgot password?</span>
                    </div>
                    <button type="submit"
                        class="bg-green-700 hover:bg-green-800 mb-4 text-white font-semibold py-2 px-4 rounded-lg shadow-md w-full transition-all">
                        Login
                    </button>
                    <hr class="border-t-2 border-gray-300 my-4 mx-20">
                    <div class="flex justify-center items-center hover:bg-green-300 mx-16 cursor-pointer mb-4">
                        <span class="text-green-900 font-semibold">Login with Google</span>
                        <img src="assets/images/logo-google.png" alt="Google-Login" class="w-6 md:w-10 p-2">
                    </div>
                    <div class="flex justify-center">
                        <span class="me-1">Don't have an account?</span>
                        <span class="text-green-500 font-bold cursor-pointer hover:underline" (click)="signUp()">Sign up</span>
                    </div>
                </form> 
            </div>
            <div class="w-1/2 flex items-center justify-center">
                <img src="assets/images/bg-login.jpg" alt="Background" class="w-full h-full object-cover">
            </div>
        </div>
    </div>
</div>
