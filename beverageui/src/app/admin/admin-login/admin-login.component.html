<div class="h-dvh flex justify-center items-center">
    <form [formGroup]="formGroup" (ngSubmit)="submit()" class="flex flex-col">
        <label for="Email">Email</label>
        <input id="Email" type="text" formControlName="email" class="border rounded-sm px-2 py-1 focus:bg-green-700 focus:text-white bg-gray-200 border-green-700">
        <label for="Password">Password</label>
        <input id="Password" type="password" formControlName="password" class="border rounded-sm px-2 py-1 focus:bg-green-700 focus:text-white bg-gray-200 border-green-700">
        <button type="submit" class="bg-green-700 mt-5 p-2 rounded-sm text-white">Login</button>
    </form>
</div>
